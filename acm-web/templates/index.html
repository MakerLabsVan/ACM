<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MakerLabs ACM</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>
    <div ng-app="ACM-Dash">
      <div ng-controller="ACM-Controller">
        <div class="jumbotron">
          <h1>MakerLabs ACM Dashboard!</h1>
          <p>under construction...</p>
          <br>Raw Time: <span ng-bind="raw_time"></span> seconds</br>
          <span ng-bind="minutes"></span> minutes and <span ng-bind="seconds"></span> seconds
        </div>
        <div class="btn-group-wrap">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="getTime()">Get Time</button>
            <button type="button" class="btn btn-default" ng-click="resetTime()">Reset</button>
          </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/angular.min.js"></script>
        <script src="../static/js/app.js"></script>
      </div>
    </div>
  </body>
</html>
