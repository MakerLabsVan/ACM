<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../assets/favicon.png">

    <title>MakerLabs ACM</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../public/dashboardv2.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div ng-app="ACM-Dash">
      <div ng-controller="ACM-Controller"> 



        <!-- TITLE BAR -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand">MakerLabs: Access Control Management</a>
          </div>
        </nav>

        <!-- SIDE NAV BAR -->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul id="sidebar" class="nav nav-sidebar">
            <li class="active"><a data-toggle="tab" href="#home">Dashboard</a></li>
            <li class=""><a data-toggle="tab" href="#guest-card" ng-click="drawDonut()">Guest Card</a></li>
            <li class=""><a data-toggle="tab" href="#registration">Registration</a></li>
          </ul>
        </div>

        <!-- VIEW -->
        <div id="view" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <!-- TABS -->
          <div class="tab-content">

            <!-- HOME SCREEN -->
            <div id="home" class="tab-pane active">
              <div class="well well-lg">
                <h1 id="page-header">Dashboard</h1>

                <div id="content">
                  <center>
                    <img src="../assets/img/banner.png" alt="MakerLabs Banner" height="150" width="600">
                    <p>Welcome to the MakerLabs ACM web interface!</p>
                    <p>To get started, scan a card and select a function.</p>
                  </center>
                </div>

              </div>
            </div>

            <!-- GUEST CARD SCREEN -->
            <div id="guest-card" class="tab-pane">
              <div class="well well-lg">
                <h1 id="page-header">Guest Card</h1>

                <br></br><br></br><br></br><br></br><br></br><br></br>
                <div id="content">
                  <center>
                    <!-- <p>Time: <span ng-bind="minutes"></span> minutes
                    <span ng-bind="seconds"></span> seconds</p> -->
                    <p><span ng-bind="hours"></span> Hours <span ng-bind="minutes"></span> Minutes <span ng-bind="seconds"></span> Seconds</p>
                  </center>


                  <div id="time-display"></div>

                  <br></br>
                  <center><button type="button" class="btn btn-danger" ng-click="resetTime()">Reset</button></center>

                </div>

              </div>
            </div>

            <!-- REGISTRATION -->
            <div id="registration" class="tab-pane">
              <div class="well well-lg">
                <h1 id="page-header">Registration</h1>
                <center>
                  <p>wtf</p>
                </center>

                <div id="content">

                </div>

              </div>
            </div>

          </div>

        </div>




        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="../static/js/bootstrap.min.js"></script>

        <!-- jQuery -->
        <script src="../static/js/jquery-3.1.0.js"></script>
        <script src="../public/views.js"></script>

        <!-- AngularJS -->
        <script src="../static/js/angular.min.js"></script>
        <script src="../public/app.js"></script>

        <!-- d3 -->
        <script src="../static/js/d3.js"></script>
        <script src="../public/visualizations.js"></script>

      </div>
    </div>
  </body>
</html>
