<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/favicon.png">

    <title>MakerLabs ACM</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/custom/dashboardv2.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div ng-app="ACM-Dash">
      <div ng-controller="ACM-Controller"> 



        <!-- TITLE BAR -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand">MakerLabs: Access Control Management</a>
          </div>
        </nav>
        <!-- END TITLE BAR -->

        <!-- SIDE NAV BAR -->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul id="sidebar" class="nav nav-sidebar">
            <li class="active"><a data-toggle="tab" href="#home">Dashboard</a></li>
            <li class=""><a data-toggle="tab" href="#guest-card">Guest Card</a></li>
            <li class=""><a data-toggle="tab" href="#registration">Registration</a></li>
          </ul>
        </div>
        <!-- END SIDE NAV BAR -->

        <!-- MAIN VIEW -->
        <div id="view" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <!-- TABS -->
          <div class="tab-content">

            <!-- HOME SCREEN -->
            <div id="home" class="tab-pane active">
              <div class="well well-lg">
                <h1 id="page-header">Dashboard</h1>

                <div id="home-content">
                  <center>
                    <img src="../static/img/banner.png" alt="MakerLabs Banner" height="150" width="600">
                    <p>Welcome to the ACM web interface!</p>
                  </center>
                </div>

              </div>
            </div>
            <!-- END HOME SCREEN -->

            <!-- GUEST CARD SCREEN -->
            <div id="guest-card" class="tab-pane">
              <div class="well well-lg">
                <h1 id="page-header">Guest Card</h1>

                <br></br><br></br><br></br><br></br><br></br><br></br>
                <div id="guest-content">
                  <center>
                    <p><span ng-bind="time.hours()"></span> Hours <span ng-bind="time.minutes()"></span> Minutes <span ng-bind="time.seconds()"></span> Seconds</p>
                    <p>Drop-in charge: $<span ng-bind="time.charge()"></span></p>
                  </center>
                  
                  <br></br>
                  <center>
                    <button type="button" class="btn btn-success" ng-click="getTime()">Get Time</button>
                    <button type="button" class="btn btn-danger" ng-click="resetTime()">Reset Card</button>
                  </center>

                </div>

              </div>
            </div>
            <!-- END GUEST CARD SCREEN -->

            <!-- REGISTRATION -->
            <div id="registration" class="tab-pane">
              <div class="well well-lg">
                <h1 id="page-header">Registration</h1>

                <div id="registration-content">

                  <div id="registration-form">
                    <form novalidate class="simple-form">
                      <label for="userID">User ID</label>
                      <input id="userID" type="text" ng-model="user.id">
                      
                      <label for="name">Name</label>
                      <input id="name" type="text" ng-model="user.name">

                      <label for="type">Type of User</label>
                      <select id="type" ng-model="user.type">
                        <option value="1">Member</option>
                        <option value="0">Staff</option>
                      </select>

                      <label for="laser">Laser Access</label>
                      <select id="laser" ng-model="user.laserA">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                      </select>

                      <input type="submit" ng-click="registerCard()" value="Register">
                    </form>

                    <center><span ng-bind="entered"></span></center>
                  </div>
                  
                </div>

              </div>
            </div>
            <!-- END REGISTRATION -->

          </div>
          <!-- END TABS -->
        </div>
        <!-- END MAIN VIEW -->




        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="../static/js/vendor/bootstrap.min.js"></script>

        <!-- jQuery -->
        <script src="../static/js/vendor/jquery-3.1.0.js"></script>
        <script src="../static/js/views.js"></script>

        <!-- AngularJS -->
        <script src="../static/js/vendor/angular.min.js"></script>
        <script src="../static/js/app.js"></script>

        <!-- d3 -->
        <script src="../static/js/vendor/d3.js"></script>
        <script src="../static/js/visualizations.js"></script>

      </div>
    </div>
  </body>
</html>
